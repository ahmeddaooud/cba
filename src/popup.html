<!DOCTYPE html>
<html>
  <head>
    <title>CBA</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui-1.8.1.custom.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />
    <script type="text/javascript" src="js/browser-polyfill.min.js"></script>
    <script type="module" src="js/cba-components.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/ui/jquery.tablednd.js"></script>
    <script type="text/javascript" src="js/ui/jquery.jqGrid.min.js"></script>
    <script type="text/javascript" src="js/ui/jquery-ui-1.8.20.custom.min.js"></script>

    <script type="text/javascript" src="js/popup.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
  </head>
  <body bgcolor="#f0f0f0">
    <div id="projectsManagement">
      <div id="projects">
        <cba-list heading="Projects" subheading="record"></cba-list>
        <div class="controls">
          <cba-button data-action="addGroup">G+</cba-button>
          <cba-button data-action="addProject">+</cba-button>
          <cba-button data-action="removeProject">-</cba-button>
          <cba-button data-action="renameProject">Rename</cba-button>
        </div>
      </div>

      <cba-table id="actions" caption="Actions" droppable="true" reorder="true">
        <cba-column name="data" width="33%">data</cba-column>
        <cba-column name="type" width="33%">event</cba-column>
        <cba-column name="value" width="33%">value</cba-column>
      </cba-table>
      <cba-list id="functions" heading="Functions" subHeading="Name" draggable="true"></cba-list>
    </div>
    <div id="actionInput">
      <textarea rows="3" cols="39" id="actionData"></textarea>
      <div>
        <select id="actionEvType">
          <option value="inject">inject</option>
          <option value="cs-inject">cs-inject</option>
          <option value="bg-inject">bg-inject</option>
          <option value="bg-function">bg-function</option>
          <option value="change">change</option>
          <option value="check">check</option>
          <option value="click">click</option>
          <option value="submit-click">submit-click</option>
          <option value="update">update</option>
          <option value="timer">timer</option>
          <option value="redirect">redirect</option>
          <option value="copy">copy</option>
          <option value="pause">pause</option>
        </select>
        <input type="text" id="actionNewValue" style="width:200px"/>
      </div>
    </div>
    <div>
      <div id="actionsControl">
        <cba-button data-action="addAction">Add</cba-button>
        <cba-button data-action="deleteAction">Delete</cba-button>
        <cba-button data-action="saveAction">Save</cba-button>
      </div>
      <div id="playbackControl">
        <cba-button id="recordButton" data-action="record">Rec</cba-button>
        <cba-button data-action="stop">stop</cba-button>
        <cba-button data-action="play">play</cba-button>
        <input type="button" value="Rec" id="recordButton">
        <input type="button" value="stop" id="stopButton">
        <input type="button" value="play" id="playButton">
        <input type="text" id="repeat" size="3" value="1"/> times
      </div>
      <div id="notification">
        
      </div>
    </div>
    <div id="logo">

      <a href="http://chrome-automation.com/" target="_blank">
        chrome-automation.com
        <img src="logo.png" style="width: 50px;" />
      </a>
    </div>
  </body>
  <script type="text/javascript" src="js/ui/projects_table.js"></script>
  <script type="text/javascript" src="js/ui/actions_table.js"></script>
  <script type="text/javascript" src="js/ui/functions_table.js"></script>
</html>
